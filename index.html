<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Risk Simultaneous Attacks Win Calculator</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <main class="main-container container mt-5">
      <h1 class="sr-only">Risk Calculators</h1>
      <div class="card shadow-sm">
        <div class="card-header bg-primary text-white">
          <h2 class="mb-0">Risk Multi Chained Attacks Win Calculator</h2>
        </div>
        <div class="card-body">
          <form>
            <div class="mb-3">
              <label for="numberOfAttacks" class="form-label"
                >Number of unchained Attacks:</label
              >
              <input
                type="number"
                class="form-control"
                id="numberOfAttacks"
                min="1"
                max="5"
                value="2"
                step="1"
                oninput="updateAttackFields()"
              />
            </div>
            <div id="attackFields"></div>
            <button
              type="button"
              onclick="calculateSimultaneousAttacks()"
              class="btn btn-primary"
            >
              Calculate
            </button>
          </form>
          <div id="result" class="mt-3"></div>
        </div>
      </div>
      <div class="card shadow-sm">
    <div class="card-header bg-primary text-white">
        <h2 class="mb-0">Risk Card Set Probability Calculator</h2>
    </div>
    <div class="card-body">
        <form>
            <div class="mb-3">
                <label for="totalCards" class="form-label">Total Number of Cards:</label>
                <input type="number" class="form-control" id="totalCards" min="0" value="52">
            </div>
            <div class="mb-3">
                <label for="wildCards" class="form-label">Number of Wild Cards:</label>
                <input type="number" class="form-control" id="wildCards" min="0" value="2">
            </div>
            <div class="mb-3">
                <label for="opponentCards" class="form-label">Number of Cards Opponent Has:</label>
                <select class="form-select" id="opponentCards">
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>
            </div>
            <div class="mb-3">
                <label>Your Cards:</label>
                <div class="row">
                    <div class="col">
                        <label for="playerSet0" class="form-label">Set 1:</label>
                        <input type="number" class="form-control" id="playerSet0" min="0" value="0">
                    </div>
                    <div class="col">
                        <label for="playerSet1" class="form-label">Set 2:</label>
                        <input type="number" class="form-control" id="playerSet1" min="0" value="0">
                    </div>
                    <div class="col">
                        <label for="playerSet2" class="form-label">Set 3:</label>
                        <input type="number" class="form-control" id="playerSet2" min="0" value="0">
                    </div>
                    <div class="col">
                        <label for="playerWild" class="form-label">Wild:</label>
                        <input type="number" class="form-control" id="playerWild" min="0" value="0">
                    </div>
                </div>
            </div>
            <button type="button" onclick="calculateCardProbability()" class="btn btn-primary">Calculate Card Probability</button>
            <button type="button" onclick="resetCardCalculator()" class="btn btn-secondary">Reset</button>
        </form>
        <div id="cardResult" class="mt-3"></div>
    </div>
    </div>
</main>

    <script src="calculator.js"></script>
    <script src="domHandler.js"></script>
    <script src="cardCalculator.js"></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
    <script src="calculator.js"></script>
    <script src="domHandler.js"></script>
  </body>
</html>
