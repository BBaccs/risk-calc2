<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Risk Win Percentage Calculator</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<style>
    .bg-primary {
        background-color: #dc3545 !important; /* Bootstrap's default red */
    }
    .btn-primary {
        background-color: #dc3545;
        border-color: #dc3545;
    }
    .btn-primary:hover {
        background-color: #c82333;
        border-color: #bd2130;
    }
    .alert-success {
        background-color: #dc3545;
        border-color: #dc3545;
        color: white;
    }
</style>
<body>
    <div class="container mt-5">
        <div class="card shadow-sm">
            <div class="card-header bg-primary text-white">
                <h1 class="mb-0">Risk Simultaneous Attacks Win Calculator</h1>
            </div>
            <div class="card-body">
                <form>
                    <div class="mb-3">
                        <label for="attackingUnits1" class="form-label">Total Attacking Units for Attack 1:</label>
                        <input type="number" class="form-control" id="attackingUnits1" min="1" value="100" step="1">
                    </div>
                    <div class="mb-3">
                        <label for="territories1" class="form-label">Defending Units in Each Territory for Attack 1 (comma-separated):</label>
                        <input type="text" class="form-control" id="territories1" value="60,20,3,1,1">
                    </div>
                    <div class="mb-3">
                        <label for="attackingUnits2" class="form-label">Total Attacking Units for Attack 2:</label>
                        <input type="number" class="form-control" id="attackingUnits2" min="1" value="50" step="1">
                    </div>
                    <div class="mb-3">
                        <label for="territories2" class="form-label">Defending Units in Each Territory for Attack 2 (comma-separated):</label>
                        <input type="text" class="form-control" id="territories2" value="30,10,5">
                    </div>
                    <button type="button" onclick="calculateSimultaneousAttacks()" class="btn btn-primary">Calculate</button>
                </form>
                <div id="result" class="mt-3"></div>
            </div>
        </div>
    </div>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <!-- Your calculator.js -->
    <script src="calculator.js"></script>
</body>
</html>
